  /api/course/newCourse:
    post:
      summary: Endpoint to create new course details by instructors
      description: token is required 
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            required:
              - title
              - about 
              - desc 
              - overview 
              - category 
              - price 
              - priceCurrency
              - isDiscountAllowed 
              - discountPercentage 
              - coverImage 
              - studentLevel enum [ 'Beginner', 'Intermediate', 'Advanced']
              - skillsToGain 
              - language
            properties:
              title:
                type: string (required)
              about:
                type: string (required)
              desc:
                type: string (optional)
              overview:
                type: string (required)
              category:
                type: array (required at least one)
              price:
                type: number (required)
              price:
                type: string
              isDiscountAllowed:
                type: boolean (optional)
              discountPercentage:
                type: number (optional)
              coverImage:
                type: file (required)
              studentLevel:
                type: string (required, ['Beginner', 'Intermediate', 'Advanced'])
              skillsToGain:
                type: array (required at least one)
              language:
                type: string (required)
              faq:
                type: array (optional)
              syllabus:
                type: array (optional)
      responses:
        201: 
          description: Cousre created successfull
        400:
          description: User error
        500: 
          description: Server error
  
